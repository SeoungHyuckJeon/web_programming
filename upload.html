<html>
  <head>
    <meta charset="UTF-8" />
    <title>파일 업로드</title>
  </head>
  <body>
    <h3>파일 업로드</h3>

    <p>업로드할 파일을 선택해주세요</p>
    <form action="upload.jsp" method="post" enctype="multipart/form-data">
      <table>
        <tr>
          <td>제목</td>
          <td><input type="text" name="subject" /></td>
        </tr>
        <tr>
          <td>파일 이름:</td>
          <td><input type="file" name="file1" /></td>
        </tr>
        <tr>
          <td>파일 이름:</td>
          <td><input type="file" name="file2" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" />
            <input type="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
